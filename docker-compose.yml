version: '3.8'

services:
  # База даних PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cfh-postgres
    environment:
      POSTGRES_USER: cfh_user
      POSTGRES_PASSWORD: cfh_password
      POSTGRES_DB: client_feedback_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cfh-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cfh-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://cfh_user:cfh_password@postgres:5432/client_feedback_hub
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - cfh-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cfh-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cfh-network

  # Redis для кешування (опціонально)
  redis:
    image: redis:7-alpine
    container_name: cfh-redis
    ports:
      - "6379:6379"
    networks:
      - cfh-network

volumes:
  postgres_data:

networks:
  cfh-network:
    driver: bridge